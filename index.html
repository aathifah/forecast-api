<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forecast Excel Download</title>
  <link rel="stylesheet" href="/static/style.css">
  <style>
    body {
      background: #101018;
      min-height: 100vh;
      margin: 0;
      padding: 0;
      position: relative;
      overflow-x: hidden;
    }
    .bg-gradient {
      position: absolute;
      top: -80px;
      left: -120px;
      width: 600px;
      height: 600px;
      z-index: 0;
      opacity: 0.7;
      background: url('/static/gradient.png') no-repeat center center;
      background-size: cover;
      filter: blur(0.5px);
    }
    .main-flex {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: flex-start;
      min-height: 100vh;
      width: 100vw;
    }
    .info-section {
      flex: 1 1 0;
      color: #fff;
      padding: 80px 60px 0 80px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .info-section h1 {
      font-size: 2.5rem;
      font-weight: 800;
      margin-bottom: 18px;
      line-height: 1.1;
    }
    .info-section p {
      font-size: 1.1rem;
      color: #bfc9d1;
      max-width: 500px;
    }
    .download-container {
      position: relative;
      z-index: 2;
      max-width: 400px;
      margin: 100px 80px 0 0;
      background: rgba(255,255,255,0.95);
      border-radius: 18px;
      box-shadow: 0 8px 32px 0 rgba(31,38,135,0.18);
      padding: 36px 32px 32px 32px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .download-title {
      font-size: 1.25rem;
      font-weight: 700;
      color: #222;
      margin-bottom: 18px;
      text-align: center;
    }
    .download-form {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 16px;
      align-items: center;
    }
    .download-form input[type="file"] {
      width: 100%;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #bfc9d1;
      background: #f7fafc;
    }
    .download-form button {
      background: #3578e5;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 10px 22px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
      width: 100%;
    }
    .download-form button:disabled {
      background: #bfc9d1;
      color: #fff;
      cursor: not-allowed;
    }
    #download-progress-bar-container {
      width: 100%;
      background: #e3e8ee;
      border-radius: 8px;
      height: 22px;
      margin-bottom: 10px;
      display: none;
      position: relative;
      overflow: hidden;
    }
    #download-progress-bar {
      height: 100%;
      background: linear-gradient(90deg, #3578e5 60%, #6ec1e4 100%);
      width: 0%;
      border-radius: 8px 0 0 8px;
      transition: width 0.5s cubic-bezier(.4,2,.6,1);
    }
    #download-progress-label {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%,-50%);
      color: #2a3b4c;
      font-size: 0.95em;
      font-weight: 500;
      letter-spacing: 0.02em;
    }
    #download-status {
      margin-top: 10px;
      color: #3578e5;
      font-weight: 500;
      text-align: center;
      min-height: 24px;
      padding: 8px;
      border-radius: 6px;
      transition: all 0.3s ease;
    }
    #download-status.error {
      background-color: rgba(231, 76, 60, 0.1);
      border: 1px solid rgba(231, 76, 60, 0.3);
    }
    #download-status.success {
      background-color: rgba(39, 174, 96, 0.1);
      border: 1px solid rgba(39, 174, 96, 0.3);
    }
    #download-status.info {
      background-color: rgba(53, 120, 229, 0.1);
      border: 1px solid rgba(53, 120, 229, 0.3);
    }
    @media (max-width: 900px) {
      .main-flex {
        flex-direction: column;
        align-items: center;
      }
      .info-section {
        padding: 40px 10vw 0 10vw;
        align-items: center;
        text-align: center;
      }
      .download-container {
        margin: 40px 0 0 0;
      }
    }
  </style>
</head>
<body>
  <div class="bg-gradient"></div>
  <div class="main-flex">
    <div class="info-section">
      <h1>Welcome to<br>Forecasting Parts</h1>
      <p>
        3cho File Sharing merupakan produk dari tugas project UAS kelompok 1 dari<br>
        Tingkat 1 Rekayasa Keamanan Siber Echo pada Mata Kuliah Keamanan Aplikasi
      </p>
    </div>
    <div class="download-container">
      <div class="download-title">
        Download Hasil Forecast<br>(Excel, 2 Sheet: Backtest & RealTimeForecast)
      </div>
      <form id="download-form" class="download-form" autocomplete="off">
        <input type="file" id="download-file-input" accept=".xlsx" required />
        <button type="button" id="process-btn">Process Forecast Excel File</button>
        <div id="download-progress-bar-container">
          <div id="download-progress-bar"></div>
          <span id="download-progress-label">Processing...</span>
        </div>
        <div id="download-status"></div>
      </form>
    </div>
  </div>
  <script src="/static/script.js" defer></script>
  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Section: Real-Time Forecast Dashboard -->
  <section id="realtime-dashboard" style="margin-top:60px; max-width:1200px; margin-left:auto; margin-right:auto;">
    <h2 style="color:#fff;">Real-Time Forecast</h2>
    <div style="display:flex; gap:24px; align-items:center; margin-bottom:18px;">
      <input type="text" id="partno-input" placeholder="Masukkan Part Number" style="padding:8px; border-radius:6px; border:1px solid #bfc9d1; min-width:180px;">
      <select id="bulan-dropdown" style="padding:8px; border-radius:6px; border:1px solid #bfc9d1; min-width:140px;"></select>
    </div>
    <div id="realtime-charts">
      <canvas id="realtime-bar-chart" height="120"></canvas>
      <canvas id="realtime-line-chart" height="80" style="margin-top:32px;"></canvas>
    </div>
  </section>

  <!-- Section: Backtesting Dashboard -->
  <section id="backtest-dashboard" style="margin-top:60px; max-width:1200px; margin-left:auto; margin-right:auto;">
    <h2 style="color:#fff;">Backtesting</h2>
    <div style="display:flex; gap:24px; align-items:center; margin-bottom:18px;">
      <input type="text" id="partno-backtest-input" placeholder="Masukkan Part Number" style="padding:8px; border-radius:6px; border:1px solid #bfc9d1; min-width:180px;">
      <select id="bulan-backtest-dropdown" style="padding:8px; border-radius:6px; border:1px solid #bfc9d1; min-width:140px;"></select>
    </div>
    <div id="backtest-charts">
      <canvas id="backtest-line-chart" height="100"></canvas>
      <canvas id="backtest-bar-chart" height="80" style="margin-top:32px;"></canvas>
    </div>
  </section>
</body>
</html>
