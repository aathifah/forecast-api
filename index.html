<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forecast Excel Download</title>
  <link rel="stylesheet" href="/static/style.css">
  <style>
    body {
      background: #101018;
      min-height: 100vh;
      margin: 0;
      padding: 0;
      position: relative;
      overflow-x: hidden;
    }
    .bg-gradient {
      position: absolute;
      top: -80px;
      left: -120px;
      width: 600px;
      height: 600px;
      z-index: 0;
      opacity: 0.7;
      background: url('/static/gradient.png') no-repeat center center;
      background-size: cover;
      filter: blur(0.5px);
    }
    .download-container {
      position: relative;
      z-index: 2;
      max-width: 400px;
      margin: 100px auto 0 auto;
      background: rgba(255,255,255,0.95);
      border-radius: 18px;
      box-shadow: 0 8px 32px 0 rgba(31,38,135,0.18);
      padding: 36px 32px 32px 32px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .download-title {
      font-size: 1.25rem;
      font-weight: 700;
      color: #222;
      margin-bottom: 18px;
      text-align: center;
    }
    .download-form {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 16px;
      align-items: center;
    }
    .download-form input[type="file"] {
      width: 100%;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #bfc9d1;
      background: #f7fafc;
    }
    .download-form button {
      background: #3578e5;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 10px 22px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
      width: 100%;
    }
    .download-form button:hover {
      background: #285bb5;
    }
    #download-progress-bar-container {
      width: 100%;
      background: #e3e8ee;
      border-radius: 8px;
      height: 22px;
      margin-bottom: 10px;
      display: none;
      position: relative;
      overflow: hidden;
    }
    #download-progress-bar {
      height: 100%;
      background: linear-gradient(90deg, #3578e5 60%, #6ec1e4 100%);
      width: 0%;
      border-radius: 8px 0 0 8px;
      transition: width 0.5s cubic-bezier(.4,2,.6,1);
    }
    #download-progress-label {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%,-50%);
      color: #2a3b4c;
      font-size: 0.95em;
      font-weight: 500;
      letter-spacing: 0.02em;
    }
    #download-status {
      margin-top: 10px;
      color: #3578e5;
      font-weight: 500;
      text-align: center;
    }
    @media (max-width: 600px) {
      .download-container {
        max-width: 98vw;
        padding: 18px 6vw 18px 6vw;
      }
    }
  </style>
</head>
<body>
  <div class="bg-gradient"></div>
  <div class="download-container">
    <div class="download-title">
      Download Hasil Forecast<br>(Excel, 2 Sheet: Backtest & RealTimeForecast)
    </div>
    <form id="download-form" class="download-form">
      <input type="file" id="download-file-input" accept=".xlsx,.xls" required />
      <div id="download-progress-bar-container">
        <div id="download-progress-bar"></div>
        <span id="download-progress-label">Processing...</span>
      </div>
      <button type="submit">Download Forecast Excel</button>
    </form>
    <div id="download-status"></div>
  </div>
  <script src="/static/script.js"></script>
</body>
</html>
