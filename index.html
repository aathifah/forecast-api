<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forecast Dashboard</title>
  <link rel="stylesheet" href="/static/style.css">
  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h1>Forecast Dashboard</h1>
    <form id="upload-form">
      <input type="file" id="file-input" accept=".xlsx,.xls" required />
      <button type="submit">Upload & Forecast</button>
    </form>
    <div id="progress-bar-container" style="display:none;">
      <div id="progress-bar"></div>
      <span id="progress-label">Processing...</span>
    </div>
    <div id="loading" style="display:none;">Processing...</div>
    <div id="result"></div>
    <div class="chart-section">
      <canvas id="forecastChart"></canvas>
    </div>
    <hr style="margin:32px 0 18px 0;">
    <div style="text-align:center; margin-bottom:18px;">
      <b>Download Hasil Forecast (Excel, 2 Sheet: Backtest & RealTimeForecast)</b><br>
      <form id="download-form" style="display:inline-block; margin-top:10px;">
        <input type="file" id="download-file-input" accept=".xlsx,.xls" required />
        <button type="submit">Download Forecast Excel</button>
      </form>
      <div id="download-status"></div>
    </div>
  </div>
  <script src="/static/script.js"></script>
</body>
</html>
